<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="options.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>

        <nav class="navbar sticky-top" style="background: #000; height: 60px;">
            <div class="container">
                <div class="row w-100">
                    <div class="col-6 offset-3">
                        <h3 class="text-white font-weight-bolder mb-0 d-flex align-items-center"><img src="logo.svg" class="mr-3" width="53">PVU-Bot</h3>
                    </div>
                </div>
            </div>
        </nav>

        <section>
            <div class="container">

                <div class="row mt-3">
                    <div class="col-6 offset-3 pt-4">

                        <form id="options">
                            <fieldset class="mb-4">
                                <legend >Настройки</legend>    
                                <div class="form-group text-left">
                                    <p class="mb-2 d-block">Название фермы:</p>
                                    <input class="form-control" name="header" type="text" value="">
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button type="button" id="submit-options" class="btn btn-md btn-success" >Сохранить</button>
                                <span class="small text-white ml-2 d-none options-status">Сохранено</span>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>        
                
        <script src="jquery.min.js"></script>
        <script src="options.js"></script>
        
    </body>
</html>
